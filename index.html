                        </div>
                    </div>
                </div>
            </div>

            <div id="lifeSkillsPage" class="page" style="display: none;">
                <div class="page-header">
                    <h2><i class="fas fa-book-reader"></i> <span data-i18n="title_life_skills"></span></h2>
                </div>
                <div id="lifeSkillsContent" class="roles-grid"></div>
            </div>
